<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="standard.css">
    <link rel="stylesheet" href="style.css">
    <!-- Other page-specific Stuff -->
    <meta name="theme-color" content="rgb(150, 50, 50)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arlington Place</title>
</head>

<body>
    <nav>
        <div class="title">Arlington <img src="media/logo.png" class="logo"> Place</div>
    </nav>
    <div class="wrapper">
        <div class="info">
            <p>Everyone in arlington is welcome to come and colaborate to build a mosaic that represents our town. Tap on a tile and then enter a prompt which is AI generated into an image.</p>
            <div class="textInput">
                <input type="text" id="input" placeholder="Type here..." class="prompt">
                <button class="submit" onclick="addImage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <span class="spacing"></span>
        <div class="mural">
            <div class="muralGrid"></div>
        </div>
    </div>

    <div class="blur">
        <div class="actualBlur"></div>
        <div class="zoomedImage"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
